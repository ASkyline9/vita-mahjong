<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoVita Mahjong</title>
  <meta name="description" content="Relaxing Mahjong game with Guqin background music to reduce stress and improve sleep quality. Play online now!">
  <meta name="keywords" content="Mahjong, Relax, Sleep, Stress Relief, Guqin, Relaxation Game, Calming Game">
  <meta name="author" content="Skyline Hub">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0b0f2e, #1a1446);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .tile {
      width: 60px;
      height: 80px;
      background: #2d2b55;
      border: 2px solid #5c4fc7;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }
    .tile:hover { transform: scale(1.05); }
    .matched { opacity: 0; pointer-events: none; transition: opacity 0.6s ease; }
    footer {
      background-color: #0d0a26;
      text-align: center;
      padding: 1rem;
      font-size: 14px;
    }
    button {
      background: #5c4fc7;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 0 0.5rem;
      transition: background 0.3s ease;
    }
    button:hover { background: #7668e6; }
  </style>
</head>
<body>
  <header class="p-4 text-center text-xl font-bold text-purple-300">🌙 Vita Mahjong Relax 🌙</header>

  <main class="flex-grow flex flex-col items-center justify-center p-4">
    <div id="controls" class="mb-4 flex space-x-2">
      <button id="restartBtn">🔄 Restart</button>
      <button id="musicToggleBtn">🔇 Music Off</button>
    </div>
    <div id="gameBoard" class="grid grid-cols-4 gap-4"></div>
  </main>

  <footer>
    <p>&copy; 2025 <a href="https://askyline9.github.io/" target="_blank" class="text-purple-300">Skyline Hub</a> | All Rights Reserved.</p>
    <p>Email: <a href="mailto:aa.skyline99@gmail.com" class="text-purple-300">aa.skyline99@gmail.com</a></p>
  </footer>

  <!-- Background Music -->
  <audio id="bgMusic" loop preload="auto">
    <source src="assets/chinese.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
  // EmailJS init
  document.addEventListener("DOMContentLoaded", () => {
    emailjs.init("u8q8lvRWe9DBYUXRt"); // ✅ your key
    sendVisitNotification();
    initGame();
  });

  async function getVisitorIP() {
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      return data.ip;
    } catch { return 'Unable to detect'; }
  }

  async function sendVisitNotification() {
    const page = window.location.href;
    const referrer = document.referrer || 'Direct visit';
    const time = new Date().toLocaleString('en-MY');
    const userAgent = navigator.userAgent;
    const screenResolution = `${window.screen.width}x${window.screen.height}`;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    const ipAddress = await getVisitorIP();

    // Bot check
    const isLikelyBot = /bot|crawl|spider|slurp|teoma|archive|track|screenshot|monitoring|data|fetch|java|curl|wget|python|php|ruby|perl|go|node|libwww/i.test(userAgent);

    const emailContent = `
🌐 NEW VISITOR ON VITA MAHJONG RELAX 🌐

📄 Page: Vita Mahjong Relax
🔗 URL: ${page}
🌐 IP Address: ${ipAddress}

⏰ Visit Time: ${time}
🗺️ Timezone: ${timezone}
📍 Referrer: ${referrer}

💻 Device Information:
- Screen: ${screenResolution}
- User Agent: ${userAgent}

Detected: ${isLikelyBot ? '🤖 Likely Bot/Crawler' : '👤 Likely Human'}
    `;

    const params = {
      to_email: 'aa.skyline99@gmail.com',
      from_name: 'Vita Mahjong Visitor',
      message: emailContent,
      subject: `New Visitor: RoVita Mahjong, ${ipAddress}` // ✅ now includes IP
    };

    emailjs.send('service_cc9cmen', 'template_kel4u0e', params)
      .then(res => console.log("Email sent ✅", res))
      .catch(err => console.error("Email send error ❌", err));
  }
</script>
</body>
</html>
