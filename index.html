<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relaxing Mahjong — Sleep Helper Game for Adults 30+</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(160deg, #0d1b2a, #1b263b, #2c2c54);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #e0e0ff;
    }

    .controls {
      margin: 15px;
    }

    button {
      background: #394867;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
      transition: background 0.3s;
    }

    button:hover {
      background: #556b8e;
    }

    .board-layout {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
      justify-items: center;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .tile {
      width: 70px;
      height: 90px;
      background: #222;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.4s, background 0.3s, opacity 1s;
      opacity: 1;
    }

    .tile.flipped, .tile.matched {
      background: #394867;
      color: #fff;
      transform: rotateY(180deg);
    }

    .tile.matched {
      opacity: 0;
      pointer-events: none;
    }

    .shopee-ads {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .shopee-ads a img {
      width: 160px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .shopee-ads a img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: #111;
      color: #aaa;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Relaxing Mahjong — Sleep Helper Game for Adults 30+</h1>
  </header>

  <div class="controls">
    <button onclick="initGame()">Restart Game</button>
    <button onclick="toggleMusic()">Toggle Relaxation Music</button>
  </div>

  <div id="gameBoard" class="board-layout"></div>

  <div class="shopee-ads">
    <a href="https://s.shopee.com.my/4LAEdtZN2v" target="_blank">
      <img src="assets/helmet.jpg" alt="Helmet Shopee Link">
    </a>
    <a href="https://s.shopee.com.my/9zobOoWcjg" target="_blank">
      <img src="assets/gloves.jpg" alt="Gloves Shopee Link">
    </a>
  </div>

  <footer>
    © 2025 Relaxing Mahjong | Designed by Askyline9
  </footer>

  <audio id="bgMusic" loop>
    <source src="chinese.mp3" type="audio/mpeg">
  </audio>

  <script>
    const symbols = [
      "🐉","🀄","🍵","🎋","🌸","💮","🧧","🎎",
      "🏮","🪔","🎐","🥢","🍶","🎏","🌺","🪭"
    ];
    let firstTile = null, lock = false;

    function initGame() {
      const board = document.getElementById("gameBoard");
      board.innerHTML = "";
      const deck = [...symbols, ...symbols].sort(() => Math.random() - 0.5);

      deck.forEach(sym => {
        const div = document.createElement("div");
        div.className = "tile";
        div.textContent = sym;
        div.addEventListener("click", () => handleTileClick(div));
        board.appendChild(div);
      });
    }

    function handleTileClick(tile) {
      if (lock || tile.classList.contains("matched") || tile === firstTile) return;
      tile.classList.add("flipped");
      if (!firstTile) {
        firstTile = tile;
      } else {
        if (firstTile.textContent === tile.textContent) {
          firstTile.classList.add("matched");
          tile.classList.add("matched");
        } else {
          lock = true;
          setTimeout(() => {
            firstTile.classList.remove("flipped");
            tile.classList.remove("flipped");
            lock = false;
          }, 800);
        }
        firstTile = null;
      }
    }

    // background music toggle
    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) music.play();
      else music.pause();
    }

    document.addEventListener("DOMContentLoaded", initGame);

    // ---------------- EMAILJS -----------------
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // <-- replace with your EmailJS public key
    })();

    function sendVisitData(ip) {
      const now = new Date();
      const details = {
        website: "Relaxing Mahjong",
        url: window.location.href,
        time: now.toLocaleString(),
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        referrer: document.referrer || "Direct",
        ip_address: ip,
        screen: screen.width + "x" + screen.height,
        user_agent: navigator.userAgent,
        detection: "Likely Human"
      };

      emailjs.send("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",details)
        .then(res => console.log("Email sent!",res))
        .catch(err => console.error("Email error",err));
    }

    fetch("https://api.ipify.org?format=json")
      .then(r => r.json())
      .then(data => sendVisitData(data.ip))
      .catch(() => sendVisitData("Unknown"));
  </script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</body>
</html>
