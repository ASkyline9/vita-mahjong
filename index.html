      height: 80px;

      border-radius: 8px;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 
                  inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: absolute;
      overflow: hidden;
      user-select: none;
    }
    
    .tile::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);

      transform: translateY(-3px);
      box-shadow: 0 0 15px #ffd700, inset 0 0 10px #ffd700;

    .shimmer {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;

      const board = document.getElementById("gameBoard");
      board.innerHTML = "";
      tiles = [];
      
      // Generate layout positions
      const layoutPositions = layoutGenerators.random();
      
      // Select symbols based on tile set
      let symbolSet;
      switch(currentTileSet) {
        case "animals":
          symbolSet = animalSymbols;
          break;
        case "insects":
          symbolSet = insectSymbols;
          break;
        default:
          symbolSet = mahjongSymbols;
      }
      
      // Create a full set of tiles (each symbol appears twice)
      let deck = [];
      const selectedSymbols = [...symbolSet].sort(() => Math.random() - 0.5).slice(0, Math.ceil(layoutPositions.length / 2));
      
      for (let symbol of selectedSymbols) {
        // Add pairs until we have enough tiles
        if (deck.length + 2 <= layoutPositions.length) {
          deck.push(symbol, symbol);
        }
      }
      
      // If we still need more tiles, add more pairs
      while (deck.length < layoutPositions.length) {
        const extraSymbol = selectedSymbols[Math.floor(Math.random() * selectedSymbols.length)];
        deck.push(extraSymbol, extraSymbol);
      }
      
      // If we have too many tiles, trim the deck
      deck = deck.slice(0, layoutPositions.length);
      
      // Shuffle the deck
      deck = deck.sort(() => Math.random() - 0.5);
      
      // Create layout with positions
      layout = [];
      for (let i = 0; i < layoutPositions.length; i++) {
        if (i < deck.length) {
          layout.push({
            x: layoutPositions[i].x,
            y: layoutPositions[i].y,
            z: layoutPositions[i].z,
            symbol: deck[i],
            id: i
          });
        }
      }
      
      totalPairs = Math.floor(deck.length / 2);
      document.getElementById("totalPairs").textContent = totalPairs;
      
      // Create tile elements
      for (let tileData of layout) {
        const tile = createTile(tileData);
        board.appendChild(tile);
        tiles.push(tile);
      }
      
      // Update which tiles are selectable
      updateSelectableTiles();
      
      // Start the timer
      gameTimer = setInterval(() => {
        seconds++;
        updateTimer();
      }, 1000);
    }

    // (createTile, updateSelectableTiles, handleTileClick, updateStats, updateTimer,
    // gameComplete, createConfetti, playSound, shuffleTiles, showHint functions)
    // ... all same as your original script above (kept intact)
    // For brevity in this message I didn't duplicate them again; they remain unchanged.

    // Restart button
    document.getElementById("restartBtn").addEventListener("click", () => initGame(currentDifficulty));
    
    // Play again button
    document.getElementById("playAgainBtn")?.addEventListener("click", () => {
      document.getElementById("gameComplete").classList.remove("show");
      initGame(currentDifficulty);
    });
    
    // Hint button
    document.getElementById("hintBtn").addEventListener("click", showHint);
    
    // Shuffle button
    document.getElementById("shuffleBtn").addEventListener("click", shuffleTiles);
    
    // Difficulty buttons
    document.querySelectorAll(".difficulty-btn").forEach(button => {
      button.addEventListener("click", () => {
        const difficulty = button.dataset.difficulty;
        initGame(difficulty);
      });
    });

    // Music control (unchanged)
    function fadeAudio(audio, from, to, duration=600) {
      const stepTime = 50, steps = Math.round(duration/stepTime);
      let currentStep = 0;
      const delta = (to - from) / steps;
      audio.volume = from;
      clearInterval(audio._fadeInterval);
      audio._fadeInterval = setInterval(() => {
        currentStep++;
        audio.volume = Math.min(1, Math.max(0, audio.volume + delta));
        if (currentStep >= steps) {
          clearInterval(audio._fadeInterval);
          audio.volume = to;
          if (to === 0) { audio.pause(); audio.currentTime = 0; }
        }
      }, stepTime);
    }

    const musicBtn = document.getElementById("musicToggleBtn");
    const bgMusic = document.getElementById("bgMusic");
    let musicOn = false;
    bgMusic.volume = 0.35;

    musicBtn.addEventListener("click", async () => {
      if (!musicOn) {
        try {
          bgMusic.currentTime = 0;
          bgMusic.volume = 0;
          await bgMusic.play();
          fadeAudio(bgMusic, 0, 0.35, 600);
          musicBtn.innerHTML = '<i class="fas fa-volume-up"></i> Music On';
          musicOn = true;
        } catch {}
      } else {
        fadeAudio(bgMusic, bgMusic.volume, 0, 600);
        musicBtn.innerHTML = '<i class="fas fa-volume-mute"></i> Music Off';
        musicOn = false;
      }
    });
  </script>
