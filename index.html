    :root {
      --primary-bg: #0b0f2e;
      --secondary-bg: #1a1446;
      --tile-bg: #2d2b55;
      --tile-border: #5c4fc7;

      --gold: #ffd700;

    body {

      background: linear-gradient(180deg, var(--primary-bg), var(--secondary-bg));
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;

    /* Game board styling */
    .game-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .game-board {
      background: rgba(13, 10, 38, 0.7);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(92, 79, 199, 0.3);
      position: relative;
      overflow: hidden;
      min-height: 500px;
    }
    
    .game-board::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.03"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
    }
    
    /* Tile styling inspired by Vita Mahjong */
    .tile {
      width: 60px;
      height: 80px;
      background: linear-gradient(145deg, #3a3770, #2a2850);
      border: 2px solid var(--tile-border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 28px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 
                  inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: absolute;
      overflow: hidden;
      user-select: none;
    }
    
    .tile::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);
      pointer-events: none;
    }
    
    .tile:hover { 
      transform: translateY(-5px) scale(1.05); 
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), 
                  inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .tile.selected {
      background: linear-gradient(145deg, #5c4fc7, #4a3fb5);
      transform: translateY(-3px);
      box-shadow: 0 0 15px #ffd700, inset 0 0 10px #ffd700;
    }
    
    .tile.matched { 
      opacity: 0; 
      pointer-events: none; 
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform: scale(0.1) rotate(360deg);
    }
    
    .tile.blocked {
      filter: brightness(0.7);
      cursor: not-allowed;
    }
    
    /* Layout for mahjong solitaire */
    .board-layout {
      position: relative;
      width: 100%;
      height: 450px;
      margin: 0 auto;
    }
    
    /* Decorative elements */
    .chinese-pattern {
      position: absolute;
      width: 200px;
      height: 200px;
      opacity: 0.1;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,0 L60,40 L100,50 L60,60 L50,100 L40,60 L0,50 L40,40 Z" fill="white"/></svg>');
      background-size: contain;
      z-index: -1;
    }
    
    .pattern-1 {
      top: 10%;
      left: 5%;
      transform: rotate(15deg);
    }
    
    .pattern-2 {
      bottom: 10%;
      right: 5%;
      transform: rotate(-15deg);
    }
    
    /* Header styling */
    .game-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--text-gold);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      position: relative;
      display: inline-block;
    }
    
    .game-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }
    
    /* Button styling */
    button {
      background: linear-gradient(145deg, #5c4fc7, #4a3fb5);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
      border: none;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 8px;

      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);

    /* Footer styling */

      padding: 1.5rem;
      font-size: 14px;
      margin-top: auto;
      border-top: 1px solid rgba(92, 79, 199, 0.3);

    /* Controls section */
    .game-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    /* Stats display */
    .game-stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      color: var(--text-gold);
      font-weight: 600;
    }
    
    .stat-box {
      background: rgba(13, 10, 38, 0.5);
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid rgba(92, 79, 199, 0.3);

    /* Difficulty selection */

      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    
    .difficulty-btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .tile {
        width: 50px;
        height: 70px;
        font-size: 22px;
      }
      
      .game-title {

    }
    
    @media (max-width: 480px) {
      .tile {

      button {

    /* Confetti effect */
    .confetti {

      border-radius: 0;

      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    #gameComplete.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .completion-message {
      background: linear-gradient(145deg, #1a1446, #0b0f2e);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      border: 2px solid var(--gold);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      max-width: 90%;

    }
    
    /* Shimmer effect for tiles */
    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(200%) rotate(45deg); }
    }
    
    .shimmer {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 100%
      );
      animation: shimmer 1.5s infinite;
      pointer-events: none;
    }
    
    /* Pulse animation */
    @keyframes pulse {
      0% { box-shadow: 0 0 5px #ffd700; }
      50% { box-shadow: 0 0 20px #ffd700; }
      100% { box-shadow: 0 0 5px #ffd700; }
    }
    
    /* Difficulty indicator */

// === Mahjong Game Logic ===
const symbols = ["🐉","🀄","🍵","🎋","🌸","💮","🧧","🎎"];
let firstTile = null, lock = false;

function initGame() {
  const board = document.getElementById("gameBoard");
  board.innerHTML = "";
  const deck = [...symbols, ...symbols].sort(() => Math.random() - 0.5);

  deck.forEach(sym => {
    const div = document.createElement("div");
    div.className = "tile";
    div.textContent = sym;
    div.addEventListener("click", () => handleTileClick(div));
    board.appendChild(div);
  });
}

function handleTileClick(tile) {
  if (lock || tile.classList.contains("matched")) return;

  if (!firstTile) {
    firstTile = tile;
    tile.style.background = "#7668e6";
  } else {
    if (tile !== firstTile && tile.textContent === firstTile.textContent) {
      fadeOutTile(tile);
      fadeOutTile(firstTile);
    } else {
      const prev = firstTile;
      setTimeout(() => {
        prev.style.background = "#2d2b55";
        tile.style.background = "#2d2b55";
      }, 500);
    }
    firstTile = null;
  }
}

function fadeOutTile(tile) {
  tile.classList.add("matched");
  setTimeout(() => { tile.style.visibility = "hidden"; }, 600);
}

// Restart button
document.getElementById("restartBtn").addEventListener("click", initGame);

// Music toggle with fade
function fadeAudio(audio, from, to, duration=600) {
  const stepTime = 50, steps = Math.round(duration/stepTime);
  let currentStep = 0;
  const delta = (to - from) / steps;
  audio.volume = from;
  clearInterval(audio._fadeInterval);
  audio._fadeInterval = setInterval(() => {
    currentStep++;
    audio.volume = Math.min(1, Math.max(0, audio.volume + delta));
    if (currentStep >= steps) {
      clearInterval(audio._fadeInterval);
      audio.volume = to;
      if (to === 0) { audio.pause(); audio.currentTime = 0; }
    }
  }, stepTime);
}

const musicBtn = document.getElementById("musicToggleBtn");
const bgMusic = document.getElementById("bgMusic");
let musicOn = false;
bgMusic.volume = 0.35;

musicBtn.addEventListener("click", async () => {
  if (!musicOn) {
    try {
      bgMusic.currentTime = 0;
      bgMusic.volume = 0;
      await bgMusic.play();
      fadeAudio(bgMusic, 0, 0.35, 600);
      musicBtn.textContent = "🎵 Music On";
      musicOn = true;
    } catch {}
  } else {
    fadeAudio(bgMusic, bgMusic.volume, 0, 600);
    musicBtn.textContent = "🔇 Music Off";
    musicOn = false;
  }
});
