  <script>

// ---------------- Mahjong Game ----------------
const symbols = ["🐉","🀄","🍵","🎋","🌸","💮","🧧","🎎"];
let firstTile = null, lock = false;

function initGame() {
  const board = document.getElementById("gameBoard");
  board.innerHTML = "";
  const deck = [...symbols, ...symbols].sort(() => Math.random() - 0.5);

  deck.forEach(sym => {
    const div = document.createElement("div");
    div.className = "tile";
    div.textContent = sym;
    div.addEventListener("click", () => handleTileClick(div));
    board.appendChild(div);
  });
}

function handleTileClick(tile) {
  if (lock || tile.classList.contains("matched")) return;

  if (!firstTile) {
    firstTile = tile;
    tile.style.background = "#7668e6";
  } else {
    if (tile !== firstTile && tile.textContent === firstTile.textContent) {
      fadeOutTile(tile);
      fadeOutTile(firstTile);
    } else {
      const prev = firstTile;
      setTimeout(() => {
        prev.style.background = "#2d2b55";
        tile.style.background = "#2d2b55";
      }, 500);
    }
    firstTile = null;
  }
}

function fadeOutTile(tile) {
  tile.classList.add("matched");
  setTimeout(() => { tile.style.visibility = "hidden"; }, 600);
}

// Restart button
document.getElementById("restartBtn").addEventListener("click", initGame);

// ---------------- Music Control ----------------
function fadeAudio(audio, from, to, duration=600) {
  const stepTime = 50, steps = Math.round(duration/stepTime);
  let currentStep = 0;
  const delta = (to - from) / steps;
  audio.volume = from;
  clearInterval(audio._fadeInterval);
  audio._fadeInterval = setInterval(() => {
    currentStep++;
    audio.volume = Math.min(1, Math.max(0, audio.volume + delta));
    if (currentStep >= steps) {
      clearInterval(audio._fadeInterval);
      audio.volume = to;
      if (to === 0) { audio.pause(); audio.currentTime = 0; }
    }
  }, stepTime);
}

const musicBtn = document.getElementById("musicToggleBtn");
const bgMusic = document.getElementById("bgMusic");
let musicOn = false;
bgMusic.volume = 0.35;

musicBtn.addEventListener("click", async () => {
  if (!musicOn) {
    try {
      bgMusic.currentTime = 0;
      bgMusic.volume = 0;
      await bgMusic.play();
      fadeAudio(bgMusic, 0, 0.35, 600);
      musicBtn.textContent = "🎵 Music On";
      musicOn = true;
    } catch {}
  } else {
    fadeAudio(bgMusic, bgMusic.volume, 0, 600);
    musicBtn.textContent = "🔇 Music Off";
    musicOn = false;
  }
});
</script>
